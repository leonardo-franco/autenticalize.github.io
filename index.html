<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>QR Verificator</title>
</head>
<body>
    <header>
      <div class="nav">
          <img src="LOGO.svg" alt="logo da autenticalize" width="200px" height="200px">
      </div>
    </header>
    <section>
      <div class="text">
        <p>Parabéns você adquiriu <br>
          um produto autêntico!</p>
      </div>
      <div class="card-div">
        <div class="card">
          <p class="card-text">PRODUTO CERTIFICADO</p>
          <div class="id">
            <div class="id-text">
              <p>#058227HJNVM</p>
            </div>
          </div>
          <div class="details">
            <p><strong id="lbl">Nome do Produto</strong><br><span id="txt">Broca de Furadeira 3/4</span></p>
            <p><strong id="lbl">Nome da Empresa</strong><br><span id="txt">Bosch</span></p>
            <p><strong id="lbl">Fabricação</strong><br><span id="txt">2024</span></p>
          </div>
          <img src="logo2.png" alt="Logo" class="logo">
        </div>
      </div>
      <div class="button-div">
        <button class="download-button">
          <img src="icon-download.png" alt="Download Icon" class="button-icon">
          BAIXAR CERTIFICADO
        </button>
      </div>
      <div class="txt1">
        <p>ÚLTIMA LEITURA</p>
      </div>
      <div class="info">
        <p>DIA X DE JULHO DE 2024 | 10:15h</p>
        <p>Caxias do Sul - RS</p>
        <p>IP: <span class="ip">626262627272</span></p>
      </div>
    </section>
</body>
</html>
